<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .profile-container {
            max-width: 800px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #007bff;
            object-fit: cover;
        }
        .btn-edit {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-edit:hover {
            background-color: #0056b3;
        }
        .form-control {
            border-radius: 5px;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .save-btn:hover {
            background-color: #218838;
        }
        .cancel-btn {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        .cancel-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="images/default-profile.jpg" alt="Profile Picture" id="profilePicture">
            <h2 class="mt-3">John Doe</h2>
            <p class="text-muted">Software Engineer</p>
            <button class="btn btn-edit btn-sm" onclick="changePicture()">Change Picture</button>
            <input type="file" id="uploadPicture" style="display: none;" accept="image/*">
        </div>

        <form>
            <h4 class="mb-4">Personal Information</h4>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="John">
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Doe">
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="johndoe@example.com">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="+1-234-567-8901">
            </div>

            <h4 class="mb-4 mt-5">Contact Information</h4>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3" placeholder="123 Main St, City, State, ZIP"></textarea>
            </div>

            <h4 class="mb-4 mt-5">Other Details</h4>
            <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea class="form-control" id="bio" rows="4" placeholder="Tell us about yourself"></textarea>
            </div>

            <div class="d-flex justify-content-end mt-4">
                <button type="button" class="btn cancel-btn me-3">Cancel</button>
                <button type="submit" class="btn save-btn">Save Changes</button>
            </div>
        </form>
    </div>

    <script>
        function changePicture() {
            document.getElementById('uploadPicture').click();
        }

        document.getElementById('uploadPicture').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePicture').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
