<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout - India's Car Repair</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Apply gradient background to the body */
     
body {
     background: linear-gradient(to right, #b6cbec, #bdd3dd);




 /* Gradient background */
        font-family: 'Arial', sans-serif;
        color: #333;
    } 
  

    /* Logout container styling with gradient background and shadows */
    .logout-container {
      max-width: 500px;
      margin: 5rem auto;
      padding: 2rem;
      background: linear-gradient(145deg, #34495e, #2c3e50); /* Muted Steel Blue to Darker Blue */
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Softer shadow for a more elegant look */
    }

    /* Logout icon styling */
    .logout-icon {
      font-size: 3rem;
      color: #e74c3c; /* Bright red for the logout icon */
    }

    /* Primary button style with a gradient effect */
    .btn-primary {
      background: linear-gradient(45deg, #f39c12, #f1c40f); /* Warm Yellow to Golden */
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(45deg, #f1c40f, #f39c12); /* Reverse the gradient on hover */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Adds more depth on hover */
    }

    /* Additional Styling */
    h1, h2 {
      color: #ecf0f1;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Soft shadow for better contrast */
    }

    p {
      color: #bdc3c7;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <!-- Logout Confirmation Container -->
  <div class="logout-container">
    <div class="logout-icon">
      <i class="bi bi-box-arrow-right"></i>
    </div>
    <h1 class="my-3">You have been logged out</h1>
    <p class="text-muted">Thank you for using India's Car Repair. We hope to see you again soon!</p>
    <div class="mt-4">
      <a href="login.html" class="btn btn-primary btn-lg">Login Again</a>
      <a href="navbar.html" class="btn btn-outline-secondary btn-lg ms-2">Go to Home</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
